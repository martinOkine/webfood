<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webfood</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/shared.css" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header id="main-header">
      <a href="/index.html" id="logo">WEBFOOD</a>
      <nav>
        <ul>
          <li><a href="">Browse Meals</a></li>
          <li><a href="">My Orders</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-item">
            <article>
              <img src="/images/risotto.jpg" alt="risotto with tiger prawns" />
              <div class="food-item-content">
                <h2>Risotto with Tiger Prawns</h2>
                <a href="" class="btn">Add to cart</a>
              </div>
            </article>
          </li>
          <li class="food-item">
            <article>
              <img src="/images/cheeseburgers.jpg" alt=" cheese burger" />
              <div class="food-item-content">
                <h2>Cheeseburgers</h2>
                <a href="" class="btn">Add to cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
